<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- Custom Javascript -->
    <script src="/js/RecipeModel.js" type="text/javascript" ></script>
</head>

<body>
    <!-- Save the ingredients and directions objects in the RecipeModel -->
    <script type="text/javascript">
        RecipeModel.SetIngredients(eval({{ ingredients }}));
        RecipeModel.SetDirections(eval({{ directions }}));
    </script>



    RecipeEnginePage
    <br>

    <b>{{ RecipeUrl }}</b>
    <br>

    <b>Recipe Title:</b> {{ title }}
    <br>

    <b>Recipe Ingredients: </b>
    <br>

	<b>Recipe Directions: </b>
    <br>

	{% if nutrition %}
    <b>Nutrition:</b> {{ nutrition }}
    {% endif %}
    


</body>
</html>
