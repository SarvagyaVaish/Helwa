<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- Custom Javascript -->
    <script src="/js/RecipeModel.js" type="text/javascript" ></script>
    <script src="/js/DynamicHtmlGenerator.js" type="text/javascript" ></script>
    <script src="/js/main.js" type="text/javascript" ></script>
    <!-- <script src="/js/mermaid.full.js"></script> -->
    <script src="/js/build.js"></script>
</head>

<body>
    <!-- Save the ingredients and directions objects in the RecipeModel -->
    <script type="text/javascript">
    ingredients = eval({{ ingredients }});
    directions = eval({{ directions }});
    </script>



    RecipeEnginePage
    <br>

    <!-- The editor for storing the markup -->
    <textarea class="editor">
graph LR;
C-->F;
F-->I;
A---B;
B-->C((C));
D---E;
E-->F((F));
G---H;
H-->I((I));  
   </textarea>

   <!-- Refresh button -->
   <button class="button">Generate</button>

   <!-- Visualization Area -->
   <div class="group mermaid">
graph LR;
C-->F;
F-->I;
A---B;
B-->C((C));
D---E;
E-->F((F));
G---H;
H-->I((I));  
   </div>


   <b>{{ RecipeUrl }}</b>
   <br>

   <b>Recipe Title:</b> {{ title }}
   <br>

   <b>Recipe Ingredients: </b>
   <ul id="ingredients_placement">

   </ul>

   <br>


   <b>Recipe Directions: </b>
   <ul id="directions_placement">

   </ul>
   <p>
    <!-- {{ directions }} -->
</p>
<br>

{% if nutrition %}
<b>Nutrition:</b> {{ nutrition }}
{% endif %}


<script id="ingredientTemplate" type="text/x-jQuery-tmpl">
<li><a class="btn btn-default" id=${id} data-toggle="popover" data-html="true" data-container="body"> ${amount} ${unit} ${name} </a></li>
</script>

<script id="directionTemplate" type="text/x-jQuery-tmpl">
<li><a class="btn btn-default" id=${id} data-toggle="popover" data-html="true" data-container="body"> ${prettySentence} </a></li>
</script>

    </script>
-->


</body>
</html>
